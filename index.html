<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="https://i.imgur.com/FYzW4SB.jpg" alt="Product Image" />
    </div>
    <div class="product-details">
      <h1>Wireless Headphones</h1>
      <p class="price">â‚¹2,999</p>
      <p class="description">
        High-quality wireless headphones with noise cancellation and 20hr battery life.
      </p>

      <label for="color">Color:</label>
      <select id="color">
        <option>Black</option>
        <option>White</option>
        <option>Blue</option>
      </select>

      <label for="size">Size:</label>
      <select id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <div class="quantity-control">
        <button onclick="decreaseQuantity()">-</button>
        <input type="number" id="quantity" value="1" readonly />
        <button onclick="increaseQuantity()">+</button>
      </div>

      <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
